<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
      <!-- basic -->
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
      <!-- site metas -->
      <title>Transacciones</title>
      <meta name="keywords" content=""/>
      <meta name="description" content=""/>
      <meta name="author" content=""/>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css"/>
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css"/>
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css"></link>
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"></link>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen"></link>
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
      <link rel="icon" href="images/contact-information.png"/>
   </h:head>
   <!-- body -->
   <h:body class="main-layout">
      
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item">
                                  <a class="nav-link" href="index.xhtml">Inicio</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" style="display: #{BeanIngreso.empleadosAllowed() ? 'box' : 'none'};" href="MantenimientoEmpleado.xhtml">Empleados</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" style="display: #{BeanIngreso.usuariosAllowed() ? 'box' : 'none'};" href="MantenimientoUsuario.xhtml">Usuarios</a>
                              </li>
                               <li class="nav-item">
                                 <a class="nav-link" style="display: #{BeanIngreso.planillasAllowed() ? 'box' : 'none'};" href="Planillas.xhtml">Planillas</a>
                              </li>
                           </ul>
                           
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <section class="banner_main">
         <div class="container">
      
             
              <h:form id="request" class="main_form">
                  
                   <h2 class="titlepage">Datos</h2>
                  <div class="col-md-12">
                     <div class="row">
                         
                        
                         <div class="col-md-6">
                             <h:outputText styleClass="Tlabel" value="Planilla"></h:outputText>
                             <h:selectOneMenu class="contactus dropList" onchange="#{BeanTransacciones.planillaCambia()}" value="#{BeanTransacciones.planilla}">
                                 <f:selectItems value="#{BeanTransacciones.listaPlanillas}" />
                             </h:selectOneMenu> 
                        </div>
                         <div class="col-md-6">
                            <h:outputText styleClass="Tlabel" value="Empleado"></h:outputText>
                            <h:selectOneMenu onchange="#{BeanTransacciones.empleadoCambia()}" class="contactus dropList">
                                <f:selectItems value="#{BeanTransacciones.listaEmpleados}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-6">
                            <h:outputText styleClass="Tlabel" value="Salario bruto"></h:outputText>
                            <h:inputText class="contactus" readonly="true" value="#{BeanTransacciones.montoBruto}"></h:inputText> 
                        </div>
                         <div class="col-md-6">
                            <h:outputText styleClass="Tlabel" value="Salario neto"></h:outputText>
                            <h:inputText class="contactus" readonly="true" value="#{BeanTransacciones.montoNeto}"></h:inputText> 
                        </div>
                        <div class="col-md-6">
                            <h:outputText styleClass="Tlabel" value="Salario por hora"></h:outputText>
                            <h:inputText class="contactus" readonly="true" value="#{BeanTransacciones.montoHora}"></h:inputText> 
                        </div>
                        <div class="col-md-12">
                            <h:selectOneRadio class="contactus" value="#{BeanTransacciones.agregandoPago}">
                                <f:selectItem itemValue="true" itemLabel="Agregar pago"/>
                                <f:selectItem itemValue="false" itemLabel="Agregar deducción"/>
                            </h:selectOneRadio>
                            <br></br>
                            
                        </div>
                         <div class="col-md-6" style="display: #{BeanTransacciones.agregandoPago ? 'box' : 'none'}">
                            <h:outputText styleClass="Tlabel" value="Elegir categoria de pago"></h:outputText>
                            <h:selectOneMenu class="contactus dropList" value="#{BeanTransacciones.pago}">
                                <f:selectItems value="#{BeanTransacciones.listaPagos}"/>
                            </h:selectOneMenu>
                            <h:outputText styleClass="Tlabel" value="Horas para esta categoria"></h:outputText>
                            <h:inputText class="contactus" value="#{BeanTransacciones.monto}"></h:inputText> 
                            <br></br>
                            
                        </div>
                        <div class="col-md-6" style="display: #{!BeanTransacciones.agregandoPago ? 'box' : 'none'}">
                            <h:outputText styleClass="Tlabel" value="Elegir categoria de deducción"></h:outputText>
                            <h:selectOneMenu class="contactus dropList" value="#{BeanTransacciones.deduccion}">
                                <f:selectItems value="#{BeanTransacciones.listaDeducciones}"/>
                            </h:selectOneMenu>
                            <br></br>
                            
                        </div>
                        <div class="col-md-12">
                        </div>
                        <div class="col-md-12 ">
                            <h:commandButton styleClass="send_btn" actionListener="#{BeanTransacciones.agregarDetalle()}" value="Crear" ></h:commandButton> 
                             <br/>
                             <br/>
                             <br/>
                             <h:outputText value="#{BeanTransacciones.mensaje}" style="color: white" class="info"></h:outputText>
                        </div>
                         
                         

                     </div>
                    </div>
                    <br></br>
                    <br></br>
                   
                    <h2 class="titlepage">Transacciones</h2>
                    <div class="col-md-12 dataT">
                        
                        <h:dataTable value="#{BeanTransacciones.listaTransacciones}" var="transaccion">
                                

                                <h:column>
                                    <f:facet name="header">Categoria</f:facet>
                                    #{transaccion.categoria}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Monto</f:facet>
                                    #{transaccion.monto}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">Borrar</f:facet>
                                    <h:commandButton class="botones" value="Borrar" actionListener="#{BeanTransacciones.borrarDetalle(transaccion)}"></h:commandButton>
                                </h:column>
                            </h:dataTable>
                        
                  </div>
                 
               </h:form>
             
             
            </div>  
      
      </section>
      <!-- end banner -->

      
      
      <!--  footer -->
      <footer>
         <div class="footer">
            
            <div class="copyright">
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                        <p>Copyright 2022 Todos los derechos reservados</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <!-- end footer -->
      <!-- Javascript files-->
      <!-- <script src="js/jquery.min.js"></script> -->
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </h:body>
</html>
