      <!-- mobile metas -->

      <!-- site metas -->

      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css"/>

      <link rel="stylesheet" href="css/style.css"/>
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css"/>

   <!-- body -->
   <h:body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           
                        </div>
                     </div>
                  </div>
                  
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <section class="banner_main">
         <div class="container">
      
            
           
               
               <h:form id="request" class="main_form">
                  
                   <h2 class="titlepage">Datos</h2>
                  <div class="col-md-12">
                     <div class="row">
                         
                        <div class="col-md-6">
                            <input class="contactus" placeholder="CÃ©dula " type="type" name="Name" value="#{BeanUsuario.nombre}"/> 
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Nombre " type="type" name="Email" value="#{BeanUsuario.contrasena}"/> 
                        </div>
                         <div class="col-md-6">
                            <input class="contactus" placeholder="Apellidos " type="type" name="Email" value="#{BeanUsuario.contrasena}"/> 
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Salario base " type="type" name="Email" value="#{BeanUsuario.contrasena}"/> 
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Horas " type="type" name="Email" value="#{BeanUsuario.contrasena}"/> 
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Jornada" type="type" name="Email" value="#{BeanUsuario.contrasena}"/> 
                        </div>
                        <div class="col-md-6">
                            <label class="contactus" for="flexCheckDefault">Activo</label>
                            <input class=" form-check-input" type="checkbox" id="flexCheckDefault" /> 
                        </div>
                        <div class="col-md-12">
                            <button class="send_btn" >Crear</button>
                        </div>
                        
                     </div>
                  </div>
                   <br></br>
                   <br></br>
                   
                   <h2 class="titlepage">Empleados</h2>
                  <div class="col-md-12">
                   
                         
                        <div>
                            <h:dataTable value="#{beanVotoUTN.listaVotos}" var="emp">
                                <h:column>
                                    <f:facet name="header">
                                     <h:outputText value="Nombre"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{emp.}"></h:outputText>
                                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cantidad de Votos"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{per.cantidad}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones"></h:outputText>
                    </f:facet>
                    <h:commandLink value="Consultar Detalle Votos" actionListener="#{beanVotoUTN.mostrarDetalleVotos(per)}" ></h:commandLink>
                </h:column>
            </h:dataTable>
                        </div>
                        
                        <div class="col-md-12">
                            <button class="send_btn" >Consultar</button>
                        </div>
                        
                     
                  </div>
                 
               </h:form>
