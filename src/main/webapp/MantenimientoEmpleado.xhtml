<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
      <!-- basic -->
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
      <!-- site metas -->
      <title>Mantenimiento de empleados</title>
      <meta name="keywords" content=""/>
      <meta name="description" content=""/>
      <meta name="author" content=""/>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css"/>
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css"/>
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css"></link>
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"></link>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen"></link>
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </h:head>
   <!-- body -->
   <h:body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item">
                                 <a class="nav-link" href="index.xhtml">Inicio</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="MantenimientoEmpleado.xhtml">Empleados</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="MantenimientoUsuario.xhtml">Usuarios</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Planillas</a>
                              </li>
                           </ul>
                           
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <section class="banner_main">
         <div class="container">
      
            
           
               
               <h:form id="request" class="main_form">
                  
                   <h2 class="titlepage">Datos</h2>
                  <div class="col-md-12">
                     <div class="row">
                         
                        <div class="col-md-6">
                            <h:outputText styleClass="Tlabel" value="Cédula"></h:outputText>
                            <h:inputText class="contactus"  value="#{BeanEmpleado.cedula}" disabled="#{BeanEmpleado.editable}"></h:inputText> 
                        </div>
                        <div class="col-md-6">
                            <h:outputText styleClass="Tlabel" value="Nombre"></h:outputText>
                            <h:inputText class="contactus" value="#{BeanEmpleado.nombre}"></h:inputText>
                        </div>
                         <div class="col-md-6">
                             <h:outputText styleClass="Tlabel" value="Apellidos"></h:outputText>
                             <h:inputText class="contactus" value="#{BeanEmpleado.apellido}"></h:inputText>
                        </div>
                        <div class="col-md-6">
                            <h:outputText styleClass="Tlabel" value="Salario Base"></h:outputText>
                            <h:inputText class="contactus" label="Salario Base" value="#{BeanEmpleado.salarioBase}"></h:inputText>
                        </div>
                        <div class="col-md-6">
                            <h:outputText styleClass="Tlabel" value="Horas"></h:outputText>
                            <h:inputText class="contactus" label="Horas" value="#{BeanEmpleado.horas}"></h:inputText> 
                        </div>
                        <div class="col-md-6">
                             <h:outputText styleClass="Tlabel" value="Jornada"></h:outputText>
                             <h:inputText class="contactus" label="Jornada" value="#{BeanEmpleado.jornada}"></h:inputText> 
                        </div>
                        <div class="col-md-6">
                            <label class="contactus" for="flexCheckDefault">Activo</label>
                            <h:selectBooleanCheckbox class=" form-check-input" id="flexCheckDefault" value="#{BeanEmpleado.activo}"></h:selectBooleanCheckbox>
                        </div>
                        <div class="col-md-12">
                            <h:commandButton class="send_btn" actionListener="#{BeanEmpleado.createEmpleado(BeanEmpleado.cedula)}" value="#{BeanEmpleado.editable ? 'Editar' : 'Crear'}"></h:commandButton>
                            <br></br>
                        </div>
                        <div class="col-md-12">
                            <h:commandButton class="send_btn" value="Cancelar" actionListener="#{BeanEmpleado.invokeUpdateModelEmpty()}"></h:commandButton>
                             <br/>
                             <br/>
                             <br/>
                             <h:outputText value="#{BeanEmpleado.mensaje}" style="color: white" class="info"></h:outputText>
                        </div>
                     </div>
                  </div>
                   <br></br>
                   <br></br>
                   
                   <h2 class="titlepage">Empleados</h2>
                  <div class="col-md-12 dataT">
                   
                    <h:dataTable value="#{BeanEmpleado.listaEmp}" var="emp">
                    <h:column>
                        <f:facet name="header">Cédula</f:facet>#{emp.cedula}
                    </h:column>
                    <h:column>
                     <f:facet name="header">Nombre</f:facet>#{emp.nombre}
                    </h:column>
                    <h:column>
                     <f:facet name="header">Apellidos</f:facet>#{emp.apellido}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="salarioB">Salario base&nbsp;&nbsp;&nbsp;</f:facet>#{emp.salarioBase}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Horas&nbsp;&nbsp;&nbsp;</f:facet>#{emp.horas}
                    </h:column>
                    <h:column>
                     <f:facet name="header">Jornada</f:facet>#{emp.jornada}
                    </h:column>
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Activo"></h:outputText>
                    </f:facet>
                        <h:outputText value="#{emp.activoParsed}"></h:outputText>
                    </h:column>
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Borrar"></h:outputText>
                    </f:facet>
                        <h:commandButton class="botones" value="#{emp.activoText}" actionListener="#{BeanEmpleado.deleteEmpleado(emp.cedula, !emp.activo)}"></h:commandButton>
                    </h:column>
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar"></h:outputText>
                    </f:facet>
                    <h:commandButton class="botones" value="Editar" actionListener="#{BeanEmpleado.invokeUpdateModel(emp.cedula)}"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                  
                  </div>
                 
               </h:form>
             
             
            </div>  
      
      </section>
      <!-- end banner -->

      
      
      <!--  footer -->
      <footer>
         <div class="footer">
            
            <div class="copyright">
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                        <p>Copyright 2022 Todos los derechos reservados</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <!-- end footer -->
      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </h:body>
</html>
